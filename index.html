<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Web Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- include css used google material design -->
    <link rel="stylesheet" href="static/css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- include js files -->
    <script src="static/js/material.min.js"></script>
    <script src="static/fetch/fetch.js"></script>
    <script src="static/js/custom.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Web Car</span>
          <a class="mdl-navigation__link" href=""><i class="material-icons">home</i></a>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href=""><i class="material-icons">ic_wifi</i></a>
            <a class="mdl-navigation__link" href=""><i class="material-icons">settings</i></a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">home</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Home
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-image demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title mdl-card--expand"></div>
                  <div class="mdl-card__actions">
                    <span class="demo-card-image__filename">Playing...</span>
                  </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect" id="media-player">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">camera</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Media
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">perm_device_information</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Car Info
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect phone-event">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">phone</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Phone
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">my_location</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Location
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">local_gas_station</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Gas Station
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">settings</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Settings
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
