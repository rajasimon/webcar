<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Web Car</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Web Car</span>
          <a class="mdl-navigation__link" href=""><i class="material-icons">home</i></a>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href=""><i class="material-icons">ic_wifi</i></a>
            <a class="mdl-navigation__link" href=""><i class="material-icons">settings</i></a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">home</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Home
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-image demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title mdl-card--expand"></div>
                  <div class="mdl-card__actions">
                    <span class="demo-card-image__filename">Playing...</span>
                  </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect meida-player">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">camera</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Media
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">perm_device_information</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Car Info
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">phone</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Phone
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">my_location</i>
                </div>
                <div class="mdl-card__supporting-text">
                  My Location
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">local_gas_station</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Gas Station
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
                <span class="mdl-ripple"></span>
                <div class="mdl-card__title">
                  <i class="material-icons md-48 mdl-icon-position md-dark">settings</i>
                </div>
                <div class="mdl-card__supporting-text">
                  Settings
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                  </button>
                </div>
              </div>    
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
